apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      volumes:
        - name: state
          persistentVolumeClaim:
            claimName: state
      securityContext:
        fsGroup: 500
      serviceAccountName: {{ .Release.Name }}
      containers:
        - name: app
          image: {{ .Values.image.app }}
          command:
            - sleep
            - infinity
          volumeMounts:
            - mountPath: /state
              name: state
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          envFrom:
            - configMapRef:
                name: base
            - configMapRef:
                name: cm-state
