apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug
spec:
  replicas: 0
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      volumes:
        - name: state
          persistentVolumeClaim:
            claimName: state
      securityContext:
        fsGroup: 500
      serviceAccountName: {{ .Release.Name }}
      terminationGracePeriodSeconds: 2
      containers:
        - name: app
          image: {{ .Values.image.app }}
          command:
            - sleep
            - infinity
          volumeMounts:
            - mountPath: /state
              name: state
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
          env:
            - name: TELEGRAM_TARGET_CHAT_ID
              value: "133399998"
          envFrom:
            - configMapRef:
                name: base
            - secretRef:
                name: base
