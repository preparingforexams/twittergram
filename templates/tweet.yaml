apiVersion: batch/v1
kind: CronJob
metadata:
  name: tweet
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 5
  startingDeadlineSeconds: 1200
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: app
              image: {{ .Values.image }}
              args: [ forward-tweets ]
              envFrom:
                - secretRef:
                    name: secrets
