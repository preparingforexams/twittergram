[tool.poetry]
name = "twittergram"
description = "Sends telegrams"
version = "1.0.0"
authors = ["Blindfolded Surgery <team@blindfolded.surgery>"]
license = "MIT"

[tool.poetry.scripts]
twittergram = "twittergram.interface.cli.app:main"

[[tool.poetry.source]]
name = "internal"
url = "https://pypi.blindfolded.surgery"
priority = "explicit"

[tool.poetry.dependencies]
aiofiles = "^23.0.0"
bs-config = { version = "0.1.1", extras = ["dotenv"], source = "internal" }
certifi = "2023.7.22"
click = "^8.1.3"
Deprecated = "^1.2.13"
injector = "^0.21.0"
jmapc = "^0.2.13"
mastodon-py = "^1.8.0"
more-itertools = "^10.0.0"
pendulum = "^2.0.0"
python = "~3.11"
python-telegram-bot-raw = "20.6"
sentry-sdk = "^1.14.0"
tweepy = { extras = ["async"], version = "^4.10.1" }

[tool.poetry.group.dev.dependencies]
black = "^23.0.0"
mypy = "^1.4.0"
pytest = "^7.1.2"
ruff = "0.0.292"
types-aiofiles = "^22.1.0"
types-Deprecated = "^1.2.9"
types-requests = "^2.31.0.1"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
strict = true
warn_unused_ignores = true
warn_return_any = false

[[tool.mypy.overrides]]
module = "tests.*"
strict = false
check_untyped_defs = true
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "google.cloud.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "mastodon.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tweepy.*"
ignore_missing_imports = true

[tool.ruff]
extend-select = [
    "I001",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
